replicaCount: 1
volumeMountPath: 'shared-volume'
nginxServiceName: 'nginx-web-app'
branch: 'main'

image:
  registry: christopherguzman
  repository: video-downloader
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  externalPort: 80
  internalPort: 3000

ingress:
  enabled: true
  host: vd.iguzman.com.mx

resources:
  limits:
    cpu: 250m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

deployment:
  nodeSelector:
    nodeName: node4
