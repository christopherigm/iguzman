replicaCount: 1
volumeMountPath: 'shared-volume'
nginxServiceName: nginx-web-app
branch: 'main'

image:
  registry: christopherguzman
  repository: video-downloader-api
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  externalPort: 80
  internalPort: 3001

ingress:
  enabled: false
  host: myapp.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

deployment:
  nodeSelector:
    nodeName: node4
